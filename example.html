<html>
    <head>
        <meta charset="utf-8">
        <title>Ecntaly Example</title>
        <script async="true" src="./evntaly-web-v1.0.9.js"></script>
        <script>
            window.evsq = window.evsq || [];
            window.evntaly = window.evntaly || ((...args) => window.evsq.push(args));
            window.evntaly("init", "3f50d965ea75e891" , "81753c32cdb8013bbd23f0d10717", {
                disableAutoPageViewTracking: false
            });
        </script>
        <script>
            function addUser() {
                window.evntaly("identifyUser", {
                    id: "user-123",
                    user_id: "user-123",
                    email: "user1234@example.com",
                    full_name: "John Doe",
                    organization: "Example Corp",
                    data : {
                        plan: "Pro",
                        period: "Monthly",
                        price: 9.99
                    }
                });
            }
        </script>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>This is a Ecntaly Example</p>
        <button
            data-event="Upgraded Plan"
            data-user-id="user-123"
            data-feature="hesham-demo"
            data-topic="@billing"
            data-icon="ðŸ’°"
            data-tag-plan="Pro"
            data-tag-period="Monthly"
            data-tag-price="9.99"
            data-payload-country="Egypt">
                Upgrade to Pro
        </button>
        <button onclick="addUser()">Add user</button>
    </body>
</html>
